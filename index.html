<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dripz0r - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
</head>
<body>
  <header>
    <h1>Hello, I'm Dripz0r 😎</h1>
    <p>Welcome to my starter project</p>
    <img src="Screenshot 2025-06-10 at 11.14.49 AM.png" alt="Dripz0r Vibe Pic" class="profile-pic" />
  </header>
  <main>
    <section>
      <h2>Things I Like</h2>
      <ul>
        <li>Music</li>
        <li>Code</li>
        <li>Pizza</li>
      </ul>
    </section>
    <section>
      <h2>About Me</h2>
      <p>I’m learning to code while building cool stuff. I like retro vibes, GTA lore, and overthinking color palettes.</p>
    </section>

    <section>
      <h2>My Projects</h2>
      <div class="projects-grid">
        <!-- Projects will be loaded dynamically -->
      </div>
    </section>

    <section>
      <h2>Edit About Me</h2>
      <textarea id="aboutInput" rows="3" cols="30" placeholder="Tell the world about yourself..."></textarea>
      <button onclick="saveAbout()">Save to Database</button>
      <div id="aboutDisplay" class="about-display hidden">
        <h3>About Me</h3>
        <p id="aboutText"></p>
        <button onclick="editAbout()" class="edit-btn">Edit</button>
      </div>
    </section>

  </main>
  <footer>
    <p>Made with ❤️ in VS Code</p>
  </footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
